  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-code me-2"></i>Mi Portfolio
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú de navegación">

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>

          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <section class="container contenido">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-center text-white mb-4 fade-in">Contáctame</h2>
        <p class="text-center text-light mb-5 fade-in delay-1">¿Tienes un proyecto en mente? Hablemos y hagámoslo realidad.</p>
        
        <form id="contactForm" class="fade-in delay-2">
          <div class="mb-4">
            <label class="form-label text-light">Nombre completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Tu nombre" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label text-light">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Tu correo" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label text-light">Asunto</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-tag"></i></span>
              <input type="text" class="form-control" placeholder="Asunto del mensaje">
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label text-light">Mensaje</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-comment"></i></span>
              <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje" required></textarea>
            </div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fas fa-paper-plane me-2"></i>Enviar mensaje
            </button>
          </div>
        </form>
        
        <div class="row mt-5 text-center">
          <div class="col-md-4 mb-3">
            <div class="card bg-transparent border-light h-100">
              <div class="card-body">
                <i class="fas fa-envelope fa-2x mb-3 text-success"></i>
                <h5 class="text-white">Email</h5>
                <p class="text-light">davidjohannesr@gamil.com</p>
              </div>
            </div>
          </div>
          
          <div class="col-md-4 mb-3">
            <div class="card bg-transparent border-light h-100">
              <div class="card-body">
                <i class="fas fa-phone fa-2x mb-3 text-success"></i>
                <h5 class="text-white">Teléfono</h5>
                <p class="text-light">+51 901112259</p>
              </div>
            </div>
          </div>
          
          <div class="col-md-4 mb-3">
            <div class="card bg-transparent border-light h-100">
              <div class="card-body">
                <i class="fas fa-map-marker-alt fa-2x mb-3 text-success"></i>
                <h5 class="text-white">Ubicación</h5>
                <p class="text-light">Huancayo, Perú</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
