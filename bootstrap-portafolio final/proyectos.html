<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos - Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de Proyectos -->
  <section class="contenido container mt-5 pt-5">
    <h2 class="text-center mb-5">Mis Proyectos</h2>
    <div class="row g-4">
      <!-- Proyecto Videojuego -->
      <div class="col-md-6">
        <div class="project-card">
          <div class="project-img-container">
            <img src="img/proyecto1.png" class="project-img" alt="Videojuego">
          </div>
          <div class="project-content">
            <h4>Videojuego</h4>
            <p class="project-desc">Desarrollo de un videojuego interactivo con JavaScript y HTML5.</p>
            <div class="tech-tags">
              <span class="tech-badge">JavaScript</span>
              <span class="tech-badge">HTML5</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Proyecto Página Web (más grande) -->
      <div class="col-md-6">
        <div class="project-card" style="min-height: 450px;">
          <div class="project-img-container" style="height: 320px;">
            <img src="img/proyecto2.png" class="project-img" alt="Página Web" style="height: 100%; object-fit: contain;">
          </div>
          <div class="project-content">
            <h4>Desarrollo de Página Web</h4>
            <p class="project-desc">Creación de una página web moderna y responsiva utilizando Bootstrap.</p>
            <div class="tech-tags">
              <span class="tech-badge">Bootstrap</span>
              <span class="tech-badge">HTML</span>
              <span class="tech-badge">CSS</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/proyectos.js"></script>
